<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="\Frontend\General\General.css" />
    <link rel="stylesheet" href="market.css" />
    <script defer type="module" src="market.js"></script>
    <script defer type="module" src="\Frontend\General\General.js"></script>
    <title>TechHaven</title>
  </head>
  <body>
    <!-- User market -->
    <section class="market">
      <div class="left-menu hidden-menu">
        <ion-icon
          class="icon menu-icon menu left-menu-btn"
          name="close-outline"
        ></ion-icon>
        <ion-icon class="icon menu-icon home active-tab" name="home-outline"></ion-icon>
        <ion-icon
          class="icon menu-icon profile"
          name="person-circle-outline"
        ></ion-icon>
        <ion-icon
          class="icon menu-icon wallet"
          name="wallet-outline"
        ></ion-icon>
        <ion-icon class="logout-icon" name="log-out-outline"></ion-icon>
      </div>
      <nav class="nav-bar">
        <!--  
          <div>
            <img
            class="nav-bar-logo"
            src="\Frontend\General\images\TechHaven logo.png"
            />
          </div>
        -->
        <ion-icon
          class="icon menu-icon menu menu-nav"
          name="menu-outline"
        ></ion-icon>
        <div class="balance-cart">
          <ion-icon class="icon" name="search-outline"></ion-icon>
          <input class="search-bar" type="text" />
          <div class="cart-box">
            <ion-icon id="cart" class="icon" name="cart-outline"></ion-icon>
          </div>

          <div class="balance">
            <p>Balance:</p>
            <p class="balance-text">$10000</p>
          </div>
        </div>
      </nav>
      <div class="market-content">
        <div class="products-section">
          <h1 class="products-section-header">Products</h1>
          <div class="products-grid">
            <div class="product-grid-card">
              <img
                class="product-image"
                src="https://cdn.dummyjson.com/product-images/1/1.jpg"
              />
              <h1 class="product-category">Phone</h1>
              <p class="product-description">
                HP omen 15 Intel core i7- 16GB RAM = 512 GB SSD
              </p>
              <h1 class="product-price">3000$</h1>
              <button class="market-btn product-buy">Buy!</button>
            </div>
            <div class="product-grid-card">
              <img
                class="product-image"
                src="https://cdn.dummyjson.com/product-images/2/1.jpg"
              />
              <h1 class="product-category">Phone</h1>
              <p class="product-description">
                HP omen 15 Intel core i7- 16GB RAM = 512 GB SSD
              </p>
              <h1 class="product-price">3000$</h1>
              <button class="market-btn product-buy">Buy!</button>
            </div>
            <div class="product-grid-card">
              <img
                class="product-image"
                src="https://cdn.dummyjson.com/product-images/3/1.jpg"
              />
              <h1 class="product-category">Phone</h1>
              <p class="product-description">
                HP omen 15 Intel core i7- 16GB RAM = 512 GB SSD
              </p>
              <h1 class="product-price">3000$</h1>
              <button class="market-btn product-buy">Buy!</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script
    type="module"
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
  ></script>
</html>
