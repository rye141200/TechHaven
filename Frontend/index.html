<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer type="module" src="script.js"></script>
    <script defer type="module" src="market.js"></script>

    <title>TechHaven</title>
  </head>
  <body>
    <!-- Login Section -->
    <section class="login-section hidden">
      <div class="icon-box">
        <img src="TechHaven logo.png" height="128" />
      </div>
      <div class="box login-box">
        <div class="tab active-tab login-tab">Login</div>
        <div class="tab inactive-tab signup-tab">Sign up</div>
        <div class="input-field">
          <label class="input-field-label" for="fname">Email:</label>
          <input
            class="input-field-element"
            type="email"
            id="email-input"
            name="fname"
            placeholder="johnsmith@hotmail.com"
          />
        </div>
        <div class="input-field" id="password">
          <label class="input-field-label" for="fname">Password:</label>
          <input
            class="input-field-element"
            type="password"
            id="password-input"
            name="fname"
            placeholder="Your password"
          />
        </div>
        <div class="input-field" id="login-btn">
          <button class="btn btn-login">Login</button>
        </div>
      </div>
      <div class="phone-bakr">
        <img src="phone.svg" width="256" />
      </div>
    </section>

    <!-- User market -->
    <section class="market">
      <div class="left-menu">
        <ion-icon class="icon menu-icon" name="home-outline"></ion-icon>
        <ion-icon class="icon menu-icon" name="wallet-outline"></ion-icon>
        <ion-icon class="icon menu-icon" name="reload-outline"></ion-icon>
        <ion-icon class="logout-icon" name="log-out-outline"></ion-icon>
      </div>
      <nav class="nav-bar">
        <div>
          <img class="nav-bar-logo" src="TechHaven logo.png" />
        </div>
        <div class="balance-cart">
          <ion-icon class="icon" name="search-outline"></ion-icon>
          <input class="search-bar" type="text" />
          <div class="cart-box">
            <ion-icon class="icon" name="cart-outline"></ion-icon>
          </div>

          <div class="balance">
            <p>Balance:</p>
            <p class="balance-text">$10000</p>
          </div>
        </div>
      </nav>
      <div class="market-content">
        <div class="profile-section">
          <h1>Profile</h1>
          <div class="profile-box">
            <ion-icon
              class="profile-icon"
              name="person-circle-outline"
            ></ion-icon>
            <h1>Shawky chan</h1>
            <div class="info-box">
              <p class="info-box-text">
                <span
                  id="dynamic-email"
                  style="font-size: 1.2rem; color: #efa94d"
                  >Email:</span
                >
                shawkychan@hotmail.com
              </p>
              <button class="btn-delete">Delete account</button>
            </div>
          </div>
        </div>
        <div class="products-section">
          <h1 class="products-section-header">Products</h1>
          <div class="products-grid">
            <div class="product-grid-card">
              <img
                class="product-image"
                src="https://cdn.dummyjson.com/product-images/1/1.jpg"
              />
              <h1 class="product-category">Phone</h1>
              <p class="product-description">
                HP omen 15 Intel core i7- 16GB RAM = 512 GB SSD
              </p>
              <h1 class="product-price">3000$</h1>
              <button class="product-buy">Add to cart!</button>
            </div>
            <div class="product-grid-card">
              <img
                class="product-image"
                src="https://cdn.dummyjson.com/product-images/2/1.jpg"
              />
              <h1 class="product-category">Phone</h1>
              <p class="product-description">
                HP omen 15 Intel core i7- 16GB RAM = 512 GB SSD
              </p>
              <h1 class="product-price">3000$</h1>
              <button class="product-buy">Add to cart!</button>
            </div>
            <div class="product-grid-card">
              <img
                class="product-image"
                src="https://cdn.dummyjson.com/product-images/3/1.jpg"
              />
              <h1 class="product-category">Phone</h1>
              <p class="product-description">
                HP omen 15 Intel core i7- 16GB RAM = 512 GB SSD
              </p>
              <h1 class="product-price">3000$</h1>
              <button class="product-buy">Add to cart!</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script
    type="module"
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
  ></script>
</html>
