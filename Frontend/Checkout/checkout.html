<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="\Frontend\General\General.css" />
    <link rel="stylesheet" href="checkout.css" />
    <script defer type="module" src="\Frontend\General\General.js"></script>
    <script defer type="module" src="checkout.js"></script>
    <title>TechHaven</title>
  </head>
  <body>
    <section id="checkout" class="market hidden">
      <div class="left-menu hidden-menu">
        <ion-icon
          class="icon menu-icon menu left-menu-btn close"
          name="close-outline"
        ></ion-icon>
        <ion-icon
          class="icon menu-icon home active-tab"
          name="home-outline"
        ></ion-icon>
        <ion-icon
          class="icon menu-icon profile"
          name="person-circle-outline"
        ></ion-icon>
        <ion-icon
          class="icon menu-icon wallet"
          name="wallet-outline"
        ></ion-icon>
        <ion-icon class="logout-icon" name="log-out-outline"></ion-icon>
      </div>
      <nav class="nav-bar">
        <ion-icon
          class="icon menu-icon menu menu-nav"
          name="menu-outline"
        ></ion-icon>
        <div>
          <img
            class="nav-bar-logo"
            src="\Frontend\General\images\TechHaven logo.png"
          />
        </div>
      </nav>
      <div class="checkout-container">
        <div class="checkout-box">
          <h1 class="label" style="font-size: 2rem; margin-bottom: 4rem">
            Your items:
          </h1>
          <div class="purchased-item-at-checkout">
            <img
              src="\Frontend\General\images\TechHaven logo.png"
              width="200"
              height="200"
            />
            <div class="description">
              <h1 style="font-size: 1.2rem">Name here</h1>
              <h1 style="font-size: 1.2rem">Price here!</h1>
            </div>
            <div class="edit-buttons">
              <h1 class="count">1x</h1>
              <button class="btn increment">+</button>
              <button class="btn decrement">-</button>
              <ion-icon class="delete-btn" name="trash-outline"></ion-icon>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script
    type="module"
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
  ></script>
</html>
